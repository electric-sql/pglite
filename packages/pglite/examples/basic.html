<!doctype html>
<html>
  <head>
    <title>PGlite Basic Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./utils.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@electric-sql/pglite": "../dist/index.js"
        }
      }
    </script>
  </head>
<body>
<h1>PGlite Basic Example</h1>
<div class="script-plus-log">
<script type="module">
import { PGlite } from "@electric-sql/pglite";

console.log("Starting...");

// In-memory database:
const pg = new PGlite();
// Or, stored in indexedDB:
// const pg = new PGlite('pgdata');

console.log("Ready!");

console.log("Creating table...");
await pg.exec(`
  CREATE TABLE IF NOT EXISTS test (
    id SERIAL PRIMARY KEY,
    name TEXT
  );
`);

console.log("Inserting data...");

await pg.exec("INSERT INTO test (name) VALUES ('test');");

console.log("Selecting data...");

const res = await pg.exec(`
  SELECT * FROM test;
`);

console.log(res);

console.log(await pg.query("SELECT * FROM test WHERE id >= $1;", [1]));

console.log(await pg.describeQuery("SELECT * FROM test WHERE id >= $1;"));
</script>
<div id="log"></div>
</div>
</body>
</html>
